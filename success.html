<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Success Page</title>
</head>

<body>
    <div class="p-5 text-center bg-body-tertiary rounded-3">
        <img src="./images/nike.png" alt="Nike Logo" width="100px">
        <h1 class="text-body-emphasis">You are Successfully Logged In! Congrats :)</h1>
        <p class="col-lg-8 mx-auto fs-5 text-muted">
            Now you are eligible for our website cool features such as 24 X 7 call support and much more .......
        </p>
        <div class="d-inline-flex gap-2 mb-5">
            <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
                Go to Home Page
                <svg class="bi ms-2" width="24" height="24">
                    <use xlink:href="#arrow-right-short"></use>
                </svg>
            </button>
            <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
                Log Out
            </button>
        </div>
    </div>
</body>

</html>
